<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Car Shop With Filtering</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Buy Used Cars</h1>
        <div id="selection">
            
        </div>
        
    </header>
    <main>
        <ul id="car-list">

        </ul>
        <script id="car-template" type="text/x-handlebars-template">
            {{#each cars}}
                <li class="car-details">
                    <img src="{{image}}" alt="{{make}} {{model}}">
                    <h4>{{make}} {{model}} </h4>
                    <p>Year: {{year}}</p>
                    <p>Price: ${{price}}</p>
                    <button class="btn-buy">Buy</button>
                </li>
            {{/each}}
        </script>

        <script id="filter-search" type="text/x-handlebars-template">
            <form action="#">
                    <label>
                        <select name="make" id="make">Make</select>a
                        <option value="all">All</option
                        {{#each makes}}
                            <option value="{{make}}">{{make}} </option>
                        {{/each}}
                    </label>
                    <label>
                        <select name="model" id="model">Model</select>a
                        <option value="all">All</option
                        {{#each makes}}
                            <option value="{{model}}">{{model}} </option>
                        {{/each}}
                    </label>
                    <label>
                        <select name="price" id="price">Price</select>a
                        <option value="any">Any</option
                        {{#each prices}}
                            <option value="{{price}}">{{price}} </option>
                        {{/each}}
                    </label>
                    <label>
                        <select name="year" id="year">Year</select>a
                        <option value="any">Any</option
                        {{#each years}}
                            <option value="{{year}}">{{year}} </option>
                        {{/each}}
                    </label>
                    <input type="submit" value="Filter">
                </form>
        </script>
    </main>
    <script src="js/handlebars.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
